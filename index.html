<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property = "og:title" content="Steven's Portifolio">
    <meta property = "og:description" content="Welcome to my Portifolio Website">
    <meta property = "og:image" content="images/stedoh.png">
    <meta property = "og:url" content="https://stedoh55.github.io/index.html">
    <meta property = "og:type" content="Website">
    <link rel="icon" type="image/png" href="images/stedoh1.png">
	<title>Steven's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body>
	<section class="container">
		<header class="upper-part">
			
			<div class="screen">
				<div >
					<p id="first-number">0</p>
				</div>
				<div>
					<p id="second-number">0</p>
				</div>
				<div>
					<p id="operator-sign">÷</p>
				</div>
					
				
				<div id="answer">
					<p id="results">0.0</p>
				</div>

				<div class="placeholder"></div>
				
				
			</div>
			
		</header> <!-- End of the Upper PArt of Calculator -->

		<header class="button-part">

			<section class="first-row button-row">
			 <div class="button first power-button">
				<nav class="power"><img src="images/power.svg"></nav>
			</div>
			<div class="button first log-button">
				<nav class="option log">Log</nav>
			</div>
			<div class="button first del-button">
				<nav class="option del">Del</nav>
			</div>
			<div class="button first clear-button">
				<nav class="option AC" >AC</nav>
			</div>
			</section>

			<section class="second-row button-row">
			<div class="button info">
			<nav>Info</nav>
			</div>
			<div class="button navigations">
				<nav class="menu" id="back">&lt;</nav>
			</div>
			<div class="button navigations">
				<nav class="menu" id="back">&gt;</nav>
			</div>
			<div class="button division-button maths">
				<nav class="operators" id="division" data-operator="÷">÷</nav>
			</div>
			</section>
			
			<section class="third-row button-row">
				<div class="button">
				<nav id="seven" class="numbers" data-num="7">7</nav>
			</div>
			<div class="button">
				<nav id="eight" class="numbers" data-num="8">8</nav>
			</div>
			<div class="button">
				<nav id="nine" class="numbers" data-num="9">9</nav>
			</div>
			<div class="button multiplication-button maths">
				<nav class="operators" id="multiplication" data-operator="×">×</nav>
			</div>
			</section>

			<section class="fourth-row button-row">
			<div class="button">
				<nav id="four" class="numbers" data-num="4">4</nav>
			</div>
			<div class="button">
				<nav id="five" class="numbers" data-num="5">5</nav>
			</div>
			<div class="button">
				<nav id="six" data-num="6" class="numbers">6</nav>
			</div>
			<div class="button minus-button maths">
				<nav class="operators" id="minus" data-operator="-">_</nav>
			</div>	
			</section>

			<div class="button plus-button maths">
				<nav class="operators" id="plus" data-operator="+">+</nav>
			</div>	

			<section class="fifth-row button-row">
				<div class="button">
				<nav id="one" class="numbers" data-num="1">1</nav>
			</div>
			<div class="button">
				<nav id="two" class="numbers" data-num="2">2</nav>
			</div>
			<div class="button">
				<nav id="three" class="numbers" data-num="3">3</nav>
			</div>

		</section>



		<section class="button-row sixth-row">
			<div class="button">
				<nav id="point" class="numbers" data-num=".">.</nav>
			</div>
			<div class="button">
				<nav id="zero" class="numbers" data-num="0">0</nav>
			</div>
			<div class="button">
				<nav class="operators" id="equals">=</nav>
			</div>
		</section>
			
		</header> <!-- End of the button Part -->

		
	</section> <!-- End of the Container class -->
	<script src="js/script.js"></script>
</body>
</html>
