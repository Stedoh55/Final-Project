<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property = "og:title" content="Steven's Portifolio">
    <meta property = "og:description" content="Welcome to my Portifolio Website">
    <meta property = "og:image" content="images/stedoh.png">
    <meta property = "og:url" content="https://stedoh55.github.io/index.html">
    <meta property = "og:type" content="Website">
    <link rel="icon" type="image/png" href="images/stedoh1.png">
	<title>Steven's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/script.js"></script>
</head>
<body>
	<section class="container">
		<header class="upper-part">
			
			<div class="screen">
				<p>This is for the screen</p>
			</div>
			
		</header> <!-- End of the Upper PArt of Calculator -->

		<header class="button-part">

			<section class="first-row button-row">
			 <div class="button first">
				<nav class="option"><img src="images/power.svg"></nav>
			</div>
			<div class="button first">
				<nav class="option">Log</nav>
			</div>
			<div class="button first">
				<nav class="option">Del</nav>
			</div>
			<div class="button first">
				<nav class="option">AC</nav>
			</div>
			</section>

			<section class="second-row button-row">
			<div class="button info">
			<nav>Info</nav>
			</div>
			<div class="button navigations">
				<nav class="menu">&lt;</nav>
			</div>
			<div class="button navigations">
				<nav class="menu">&gt;</nav>
			</div>
			<div class="button division-button maths">
				<nav class="operators">รท</nav>
			</div>
			</section>
			
			<section class="third-row button-row">
				<div class="button">
				<nav>7</nav>
			</div>
			<div class="button">
				<nav>8</nav>
			</div>
			<div class="button">
				<nav>9</nav>
			</div>
			<div class="button multiplication-button maths">
				<nav class="operators">ร</nav>
			</div>
			</section>

			<section class="fourth-row button-row">
			<div class="button">
				<nav>4</nav>
			</div>
			<div class="button">
				<nav>5</nav>
			</div>
			<div class="button">
				<nav>6</nav>
			</div>
			<div class="button minus-button maths">
				<nav class="operators">_</nav>
			</div>	
			</section>

			<div class="button plus-button maths">
				<nav class="operators">+</nav>
			</div>	

			<section class="fifth-row button-row">
				<div class="button">
				<nav>1</nav>
			</div>
			<div class="button">
				<nav>2</nav>
			</div>
			<div class="button">
				<nav>3</nav>
			</div>

		</section>



		<section class="button-row sixth-row">
			<div class="button">
				<nav>0</nav>
			</div>
			<div class="button">
				<nav>.</nav>
			</div>
			<div class="button">
				<nav class="operators">=</nav>
			</div>
		</section>
			
		</header> <!-- End of the button Part -->

		
	</section> <!-- End of the Container class -->
</body>
</html>
